<div class="auth-container">
    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-header">
            <span class="brand-logo">WeDeLi</span>

            <!-- Illustration -->
            <div class="illustration">
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background box -->
                    <rect x="10" y="20" width="80" height="70" rx="8" fill="#FEF3C7" />
                    <!-- Plant pot -->
                    <rect x="35" y="65" width="30" height="20" rx="4" fill="#F59E0B" />
                    <!-- Plant leaves -->
                    <path d="M50 30 L65 50 L50 45 L35 50 Z" fill="#059669" />
                    <path d="M50 35 L60 48 L50 44 L40 48 Z" fill="#10B981" />
                    <path d="M50 40 L55 50 L50 47 L45 50 Z" fill="#34D399" />
                    <!-- Lock on pot -->
                    <rect x="43" y="70" width="14" height="10" rx="2" fill="#FCD34D" />
                    <circle cx="50" cy="75" r="2" fill="#F59E0B" />
                </svg>
            </div>

            <h1 class="auth-title">Quên mật khẩu?</h1>
            <p class="auth-subtitle">Nhập email để nhận link đặt lại mật khẩu</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-alert">
            {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-alert">
            {{ errorMessage }}
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="email" formControlName="email" placeholder="example@wedeli.com" class="form-input"
                        [class.input-error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                </div>
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                    class="error-text">
                    Vui lòng nhập email hợp lệ
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" [disabled]="isLoading || forgotPasswordForm.invalid">
                <span *ngIf="isLoading" class="spinner"></span>
                {{ isLoading ? 'ĐANG GỬI...' : 'GỬI LINK' }}
            </button>
        </form>

        <!-- Back to Login -->
        <a routerLink="/auth/login" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Quay lại đăng nhập
        </a>
    </div>
</div>
